<!-- Firebase SDKs and Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // NOTE: signInWithCustomToken is added here for robust authentication
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // setLogLevel is added to the getFirestore import line for debugging
        import { getFirestore, collection, doc, setDoc, query, onSnapshot, orderBy, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // =================================
        // 1. CONFIGURATION (EDIT ME)
        // =================================
        
        // --- Access Codes (10 digits) ---
        const ACCESS_CODES = [
            "5815287646",  // General Student Access
            "1122334455",  // Teacher Access Example
            "9876543210"   // Admin Access Example
        ];
        
        // --- Hardcoded Discord Webhook URL ---
        const DEFAULT_WEBHOOK_URL = "https://discord.com/api/webhooks/1436501315340603444/dBximNVW0hE5I2AACU3lfrbYhEWrSmpU8bP9cY-2TI83sw-u1GQxsElup0Iw7LmC2WX-";
        
        // --- Placeholder Firebase Config (Fallback for External Hosting) ---
        const PLACEHOLDER_FIREBASE_CONFIG = {
             apiKey: "AIzaSy_FAKE_KEY", 
             authDomain: "default-app-id.firebaseapp.com",
             projectId: "default-app-id", 
             storageBucket: "default-app-id.appspot.com",
             messagingSenderId: "123456789012", 
             appId: "1:123456789012:web:abcdef0123456789"
        };
        const PLACEHOLDER_APP_ID = 'public-chat-app'; 
        // =================================
        
        
        // UI Elements
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const senderNameInput = document.getElementById('sender-name');
        const configPanel = document.getElementById('config-panel');
        const configToggle = document.getElementById('config-toggle');
        const webhookUrlInput = document.getElementById('webhook-url-input');
        const saveWebhookButton = document.getElementById('save-webhook-button');
        const webhookStatus = document.getElementById('webhook-status');
        const loadingStatus = document.getElementById('loading-status');
        
        // Code Entry Elements
        const codeScreen = document.getElementById('code-screen');
        const codeBoxContent = document.getElementById('code-box-content');
        const accessCodeInput = document.getElementById('access-code-input');
        const enterCodeButton = document.getElementById('enter-code-button');
        const codeError = document.getElementById('code-error');
        const chatPanel = document.getElementById('chat-panel');

        let db, auth, userId = 'loading';
        let currentAppId = PLACEHOLDER_APP_ID; // Will be overwritten if running in Canvas
        let webhookUrl = DEFAULT_WEBHOOK_URL; 

        // Set the default webhook into the input field
        webhookUrlInput.value = DEFAULT_WEBHOOK_URL;

        // --- Utility Functions ---

        /** Formats a timestamp object for display */
        function formatTimestamp(timestamp) {
            if (timestamp && timestamp.toDate) {
                return timestamp.toDate().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            }
            return 'Sending...';
        }

        /** Shows a temporary status message in the webhook configuration */
        function showWebhookStatus(message, isError = false) {
            webhookStatus.textContent = message;
            webhookStatus.className = `mt-2 text-sm font-medium ${isError ? 'text-red-400' : 'text-green-400'}`;
            setTimeout(() => { webhookStatus.textContent = ''; }, 4000);
        }

        /** Simple custom alert/message box */
        function showMessage(text, isError = false) {
            const tempDiv = document.createElement('div');
            tempDiv.textContent = text;
            tempDiv.className = `fixed top-4 right-4 p-3 rounded-lg shadow-xl text-white font-semibold z-50 transition-opacity duration-300 ${isError ? 'bg-red-600' : 'bg-green-600'}`;
            document.body.appendChild(tempDiv);
            setTimeout(() => {
                tempDiv.style.opacity = '0';
                tempDiv.addEventListener('transitionend', () => tempDiv.remove());
            }, 5000);
        }
        
        // --- Code Entry Logic ---
        
        // Handles the visual animation and transition to the chat panel
        function startChatTransition() {
            // 1. Setup the animation properties on the code box content
            // The 1.5s duration matches the desired effect
            codeBoxContent.style.transition = 'all 1.5s cubic-bezier(0.4, 0, 0.2, 1)';
            codeBoxContent.style.position = 'fixed';
            codeBoxContent.style.zIndex = '100';

            // Center the element relative to the body before starting the move (Crucial for smooth transition)
            const rect = codeBoxContent.getBoundingClientRect();
            codeBoxContent.style.left = `${rect.left}px`;
            codeBoxContent.style.top = `${rect.top}px`;
            codeBoxContent.style.width = `${rect.width}px`;

            // 2. Start the move/scale animation after a small tick
            setTimeout(() => {
                // Target: Move 80vh up (off-screen) and scale down to 0.3
                codeBoxContent.style.transform = 'translateY(-80vh) scale(0.3)';
                codeScreen.classList.add('opacity-0'); // Fade out the background container
            }, 50); 
            
            // 3. Complete the transition and show the chat panel
            setTimeout(() => {
                codeScreen.classList.add('hidden');
                
                // Show chat panel and start fade-in
                chatPanel.classList.remove('hidden');
                setTimeout(() => {
                    chatPanel.classList.add('fade-in');
                    chatPanel.style.opacity = '1';
                }, 50);

                // Initialize Firebase services
                initFirebase();
            }, 1500); // Wait for the full 1.5s transition
        }

        // Handles the code verification
        function checkCode() {
            const enteredCode = accessCodeInput.value.trim();
            if (ACCESS_CODES.includes(enteredCode)) {
                codeError.classList.remove('opacity-100');
                codeError.classList.add('opacity-0');
                startChatTransition();
            } else {
                codeError.classList.remove('opacity-0');
                codeError.classList.add('opacity-100');
            }
        }

        enterCodeButton.addEventListener('click', checkCode);
        accessCodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkCode();
            }
        });

        // --- Firebase Initialization and Auth (Adaptive Fix with Debugging) ---

        async function initFirebase() {
            try {
                // ** CRITICAL: Set log level to debug for detailed console output **
                setLogLevel('debug'); 
                console.log("Firebase debug logging enabled. Check console for detailed connection messages.");

                // Determine configuration based on environment variables availability
                const isCanvasRuntime = typeof __firebase_config !== 'undefined';
                let configToUse = PLACEHOLDER_FIREBASE_CONFIG;
                
                if (isCanvasRuntime) {
                    // Use actual Canvas variables if available
                    configToUse = JSON.parse(__firebase_config);
                    currentAppId = typeof __app_id !== 'undefined' ? __app_id : PLACEHOLDER_APP_ID;
                    console.log("Using Canvas runtime Firebase config. App ID:", currentAppId);
                } else {
                    console.log("Using Placeholder Firebase config.");
                }

                // 1. Initialize App and Services
                const app = initializeApp(configToUse);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 2. Handle Authentication: Custom token for Canvas, Anonymous for others
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Firebase signed in with Custom Token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Firebase signed in Anonymously.");
                }

                // 3. Set up Auth State Change Listener to start chat features
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Auth success. User ID:", userId);
                        showWebhookStatus("Using default hardcoded webhook URL.", false); 
                        listenForMessages(); // Start listening once authenticated
                    } else {
                        console.log("User is signed out or waiting for sign-in.");
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error (FATAL):", error);
                loadingStatus.textContent = "Error initializing chat services. Check console for details. (Likely Firewall/CSP block)";
                loadingStatus.className = "text-center text-red-500 p-4 font-semibold";
            }
        }

        // --- Discord Webhook Logic ---
        
        saveWebhookButton.addEventListener('click', async () => {
            const url = webhookUrlInput.value.trim();
            if (!url.startsWith('http') || !url.includes("discord.com/api/webhooks")) {
                showWebhookStatus("Please enter a valid Discord Webhook URL.", true);
                return;
            }
            
            webhookUrl = url;
            showWebhookStatus("Webhook URL updated in session only.", false);
            showMessage("Webhook updated for this session!");
        });

        // Posts the message to the saved Discord webhook
        async function postToDiscord(message, senderName) {
            if (!webhookUrl || !webhookUrl.includes("discord.com/api/webhooks")) {
                console.error("Webhook not configured or invalid.");
                return;
            }

            const payload = {
                content: message,
                username: senderName,
                avatar_url: "https://placehold.co/100x100/4f46e5/ffffff?text=SC" 
            };
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    console.error("Discord Webhook Error:", response.status, response.statusText);
                }
            } catch (e) {
                console.error("Network Error posting to Discord:", e);
            }
        }
        
        // Toggle Configuration Panel
        configToggle.addEventListener('click', () => {
            configPanel.classList.toggle('hidden');
        });

        // --- Chat Messaging Logic ---

        // Sends the message to Firestore and Discord
        async function sendMessage() {
            if (!db) {
                showMessage("Chat service not connected. Please refresh.", true);
                return;
            }

            const messageText = messageInput.value.trim();
            const senderName = senderNameInput.value.trim() || 'Anonymous';

            if (messageText === "") return;
            
            // Public data path uses the dynamically determined currentAppId
            const messagesCollectionPath = `/artifacts/${currentAppId}/public/data/messages`;
            const messagesRef = collection(db, messagesCollectionPath);

            try {
                // 1. Save to Firestore (Public data path)
                await setDoc(doc(messagesRef), {
                    text: messageText,
                    timestamp: serverTimestamp(),
                    senderName: senderName,
                    senderId: userId
                });
                
                // 2. Post to Discord (webhook) - Non-blocking
                postToDiscord(messageText, senderName);

                messageInput.value = ''; // Clear input
                messageInput.style.height = 'auto'; // Reset textarea height
                messageInput.focus();
            } catch (e) {
                console.error("Error sending message:", e);
                showMessage('Failed to send message: ' + e.message, true);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevents newline
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });

        // Creates a message bubble HTML element
        function createMessageElement(data) {
            const isSelf = data.senderId === userId;
            const time = formatTimestamp(data.timestamp);
            
            const alignment = isSelf ? 'self-end' : 'self-start';
            const bgColor = isSelf ? 'bg-indigo-600 text-white' : 'bg-gray-700 text-gray-100';
            const displayName = data.senderName;
            const nameColor = isSelf ? 'text-indigo-200' : 'text-gray-400';

            const div = document.createElement('div');
            div.className = `max-w-xs md:max-w-md p-3 rounded-xl shadow-md ${bgColor} ${alignment}`;
            div.innerHTML = `
                <div class="text-sm font-bold mb-1 ${nameColor}">${displayName}</div>
                <div class="text-base whitespace-pre-wrap break-words">${data.text}</div>
                <div class="text-xs mt-1 text-opacity-80 text-right ${isSelf ? 'text-indigo-200' : 'text-gray-400'}">${time}</div>
            `;
            return div;
        }

        // Listens for real-time messages from Firestore
        function listenForMessages() {
            // Public data path uses the dynamically determined currentAppId
            const messagesCollectionPath = `/artifacts/${currentAppId}/public/data/messages`;
            const messagesQuery = query(collection(db, messagesCollectionPath), orderBy('timestamp'));

            // Remove the loading status text once listening starts
            if (loadingStatus) {
                 loadingStatus.remove();
            }

            // Set up real-time listener
            onSnapshot(messagesQuery, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const data = { id: change.doc.id, ...change.doc.data() };

                    if (change.type === "added") {
                        const newElement = createMessageElement(data);
                        messagesContainer.appendChild(newElement);
                        
                        // Scroll to bottom when a new message is added
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                });
            }, (error) => {
                console.error("Error listening to messages:", error);
                messagesContainer.innerHTML = `<p class="text-red-500 p-4">Failed to load chat history.</p>`;
            });
        }
        
    </script>
</body>
</html>
