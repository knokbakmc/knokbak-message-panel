<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Chat Panel</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* System Font Stack: Defaults to San Francisco on macOS, Segoe UI on Windows, etc. */
        :root { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif; 
        }

        /* Style the scrollbar for better aesthetics */
        #messages-container::-webkit-scrollbar { width: 8px; }
        #messages-container::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* Darker gray thumb */
            border-radius: 4px;
        }
        #messages-container::-webkit-scrollbar-track {
            background-color: #374151; /* Dark gray track */
        }

        /* ---------------------------------- */
        /* Animation Classes for Code Entrance */
        /* ---------------------------------- */
        .fade-in {
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        .code-box-drop {
            /* Initial state */
            transform: translateY(0) scale(1);
            opacity: 1;
            /* Target state (moved to the top) */
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1); /* Custom smooth ease */
        }
        
        .code-box-drop-end {
            /* End state: positioned at top, scaled down */
            transform: translateY(-80vh) scale(0.3);
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 100;
        }

    </style>
</head>
<body class="bg-gray-800 min-h-screen flex items-center justify-center p-4">
    <!-- 1. Code Entry Screen (Initial View) -->
    <div id="code-screen" class="w-full max-w-lg bg-gray-900 shadow-2xl rounded-xl p-8 flex flex-col items-center justify-center transition-opacity duration-500 ease-in-out">
        <h1 class="text-3xl font-bold text-white mb-6">Enter Access Code</h1>
        <p class="text-gray-400 mb-6 text-center">Please enter the security code to access the school chat panel.</p>
        
        <div id="code-box-content" class="w-full">
            <input type="text" id="access-code-input" placeholder="Ten-digit code (e.g., 5815287646)" maxlength="10" class="w-full p-4 text-center text-2xl tracking-widest border-2 border-indigo-600 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 bg-gray-700 text-white mb-4">
            <button id="enter-code-button" class="w-full bg-indigo-600 text-white p-4 rounded-xl font-semibold hover:bg-indigo-500 transition duration-300 shadow-lg">
                Access Chat
            </button>
            <p id="code-error" class="text-red-400 mt-4 text-center opacity-0 transition-opacity duration-300">Invalid code. Please try again.</p>
        </div>
    </div>


    <!-- 2. Main Chat Container (Hidden by Default) -->
    <div id="chat-panel" class="bg-gray-900 shadow-2xl rounded-xl w-full max-w-4xl flex-col h-[90vh] transition-all duration-300 hidden opacity-0">
        <!-- Header -->
        <header class="p-4 border-b border-gray-700 bg-indigo-700 text-white rounded-t-xl flex justify-between items-center">
            <h1 class="text-2xl font-bold">Real-Time School Chat</h1>
            <button id="config-toggle" class="bg-indigo-600 hover:bg-indigo-500 p-2 rounded-lg transition duration-150 shadow-md flex items-center gap-2 text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.525.323 1.048.513 1.58.514z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Config
            </button>
        </header>

        <!-- Configuration Modal/Panel (Pre-filled and dark themed) -->
        <div id="config-panel" class="p-4 border-b border-gray-700 bg-yellow-900 hidden">
            <h2 class="text-lg font-semibold mb-2 text-yellow-300">Discord Webhook Configuration</h2>
            <p class="text-sm text-yellow-300 mb-3">The default webhook is loaded automatically.</p>
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="url" id="webhook-url-input" placeholder="Enter Discord Webhook URL (starts with https://discord.com/api/webhooks...)" class="flex-grow p-2 border border-yellow-700 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 text-sm bg-yellow-900 text-white">
                <button id="save-webhook-button" class="bg-yellow-500 text-white p-2 rounded-lg font-medium hover:bg-yellow-600 transition duration-150 shadow-md">Update Webhook (Session Only)</button>
            </div>
            <p id="webhook-status" class="mt-2 text-sm font-medium"></p>
        </div>

        <!-- Chat Messages Area -->
        <main id="messages-container" class="flex-grow p-4 overflow-y-auto space-y-4 bg-gray-900">
             <p id="loading-status" class="text-center text-gray-400 p-4">Attempting to initialize services...</p>
        </main>

        <!-- Input and Sender Details -->
        <footer class="p-4 border-t border-gray-700 bg-gray-900 rounded-b-xl">
            <div class="mb-3">
                <label for="sender-name" class="block text-sm font-medium text-gray-300">Your Display Name:</label>
                <input type="text" id="sender-name" value="Student" class="w-full p-2 border border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 bg-gray-700 text-white">
            </div>
            <div class="flex space-x-3">
                <textarea id="message-input" rows="1" placeholder="Type your message..." class="flex-grow p-3 border border-gray-600 rounded-xl resize-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm bg-gray-700 text-white"></textarea>
                <button id="send-button" class="bg-indigo-600 text-white p-3 rounded-xl font-semibold hover:bg-indigo-500 transition duration-150 shadow-md flex items-center justify-center w-24">
                    Send
                </button>
            </div>
        </footer>
    </div>
    <!-- Firebase SDKs and Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // NOTE: signInWithCustomToken is added here for robust authentication
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, query, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // =================================
        // 1. CONFIGURATION (EDIT ME)
        // =================================
        
        // --- Access Codes (10 digits) ---
        const ACCESS_CODES = [
            "2879556054",  // David
            "0009029674",  // Camden
            "5815287646",   // Garrett
            "0269927548", // Isaac
            "7950368985", // Amir
        ];
        
        // --- Hardcoded Discord Webhook URL ---
        const DEFAULT_WEBHOOK_URL = "https://discord.com/api/webhooks/1436501315340603444/dBximNVW0hE5I2AACU3lfrbYhEWrSmpU8bP9cY-2TI83sw-u1GQxsElup0Iw7LmC2WX-";
        
        // --- Placeholder Firebase Config (Fallback for External Hosting) ---
        const PLACEHOLDER_FIREBASE_CONFIG = {
             apiKey: "AIzaSy_FAKE_KEY", 
             authDomain: "default-app-id.firebaseapp.com",
             projectId: "default-app-id", 
             storageBucket: "default-app-id.appspot.com",
             messagingSenderId: "123456789012", 
             appId: "1:123456789012:web:abcdef0123456789"
        };
        const PLACEHOLDER_APP_ID = 'public-chat-app'; 
        // =================================
        
        
        // UI Elements
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const senderNameInput = document.getElementById('sender-name');
        const configPanel = document.getElementById('config-panel');
        const configToggle = document.getElementById('config-toggle');
        const webhookUrlInput = document.getElementById('webhook-url-input');
        const saveWebhookButton = document.getElementById('save-webhook-button');
        const webhookStatus = document.getElementById('webhook-status');
        const loadingStatus = document.getElementById('loading-status');
        
        // Code Entry Elements
        const codeScreen = document.getElementById('code-screen');
        const codeBoxContent = document.getElementById('code-box-content');
        const accessCodeInput = document.getElementById('access-code-input');
        const enterCodeButton = document.getElementById('enter-code-button');
        const codeError = document.getElementById('code-error');
        const chatPanel = document.getElementById('chat-panel');

        let db, auth, userId = 'loading';
        let currentAppId = PLACEHOLDER_APP_ID; // Will be overwritten if running in Canvas
        let webhookUrl = DEFAULT_WEBHOOK_URL; 

        // Set the default webhook into the input field
        webhookUrlInput.value = DEFAULT_WEBHOOK_URL;

        // --- Utility Functions ---

        /** Formats a timestamp object for display */
        function formatTimestamp(timestamp) {
            if (timestamp && timestamp.toDate) {
                return timestamp.toDate().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            }
            return 'Sending...';
        }

        /** Shows a temporary status message in the webhook configuration */
        function showWebhookStatus(message, isError = false) {
            webhookStatus.textContent = message;
            webhookStatus.className = `mt-2 text-sm font-medium ${isError ? 'text-red-400' : 'text-green-400'}`;
            setTimeout(() => { webhookStatus.textContent = ''; }, 4000);
        }

        /** Simple custom alert/message box */
        function showMessage(text, isError = false) {
            const tempDiv = document.createElement('div');
            tempDiv.textContent = text;
            tempDiv.className = `fixed top-4 right-4 p-3 rounded-lg shadow-xl text-white font-semibold z-50 transition-opacity duration-300 ${isError ? 'bg-red-600' : 'bg-green-600'}`;
            document.body.appendChild(tempDiv);
            setTimeout(() => {
                tempDiv.style.opacity = '0';
                tempDiv.addEventListener('transitionend', () => tempDiv.remove());
            }, 5000);
        }
        
        // --- Code Entry Logic ---
        
        // Handles the visual animation and transition to the chat panel
        function startChatTransition() {
            // 1. Start the code box animation
            codeBoxContent.classList.add('code-box-drop-end');
            codeScreen.style.alignItems = 'flex-start'; 

            // 2. Hide the main code screen background
            setTimeout(() => {
                codeScreen.classList.add('fade-out');
            }, 500);

            // 3. Start the Firebase initialization and fade in the chat panel
            setTimeout(() => {
                codeScreen.classList.add('hidden');
                
                // Show chat panel and start fade-in
                chatPanel.classList.remove('hidden');
                setTimeout(() => {
                    chatPanel.classList.add('fade-in');
                    chatPanel.style.opacity = '1';
                }, 50);

                // Initialize Firebase services
                initFirebase();
            }, 1000);
        }

        // Handles the code verification
        function checkCode() {
            const enteredCode = accessCodeInput.value.trim();
            if (ACCESS_CODES.includes(enteredCode)) {
                codeError.classList.remove('opacity-100');
                codeError.classList.add('opacity-0');
                startChatTransition();
            } else {
                codeError.classList.remove('opacity-0');
                codeError.classList.add('opacity-100');
            }
        }

        enterCodeButton.addEventListener('click', checkCode);
        accessCodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkCode();
            }
        });

        // --- Firebase Initialization and Auth (Adaptive Fix) ---

        async function initFirebase() {
            try {
                // Determine configuration based on environment variables availability
                const isCanvasRuntime = typeof __firebase_config !== 'undefined';
                let configToUse = PLACEHOLDER_FIREBASE_CONFIG;
                
                if (isCanvasRuntime) {
                    // Use actual Canvas variables if available
                    configToUse = JSON.parse(__firebase_config);
                    currentAppId = typeof __app_id !== 'undefined' ? __app_id : PLACEHOLDER_APP_ID;
                    console.log("Using Canvas runtime Firebase config.");
                } else {
                    console.log("Using Placeholder Firebase config.");
                }

                // 1. Initialize App and Services
                const app = initializeApp(configToUse);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 2. Handle Authentication: Custom token for Canvas, Anonymous for others
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Firebase signed in with Custom Token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Firebase signed in Anonymously.");
                }

                // 3. Set up Auth State Change Listener to start chat features
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Firebase initialized. User ID:", userId, "App ID:", currentAppId);
                        showWebhookStatus("Using default hardcoded webhook URL.", false); 
                        listenForMessages(); // Start listening once authenticated
                    } else {
                        console.log("User is signed out or waiting for sign-in.");
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error (FATAL):", error);
                loadingStatus.textContent = "Error initializing chat services. Check console for details. (Likely Firewall/CSP block)";
                loadingStatus.className = "text-center text-red-500 p-4 font-semibold";
            }
        }

        // --- Discord Webhook Logic ---
        
        saveWebhookButton.addEventListener('click', async () => {
            const url = webhookUrlInput.value.trim();
            if (!url.startsWith('http') || !url.includes("discord.com/api/webhooks")) {
                showWebhookStatus("Please enter a valid Discord Webhook URL.", true);
                return;
            }
            
            webhookUrl = url;
            showWebhookStatus("Webhook URL updated in session only.", false);
            showMessage("Webhook updated for this session!");
        });

        // Posts the message to the saved Discord webhook
        async function postToDiscord(message, senderName) {
            if (!webhookUrl || !webhookUrl.includes("discord.com/api/webhooks")) {
                console.error("Webhook not configured or invalid.");
                return;
            }

            const payload = {
                content: message,
                username: senderName,
                avatar_url: "https://placehold.co/100x100/4f46e5/ffffff?text=SC" 
            };
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    console.error("Discord Webhook Error:", response.status, response.statusText);
                }
            } catch (e) {
                console.error("Network Error posting to Discord:", e);
            }
        }
        
        // Toggle Configuration Panel
        configToggle.addEventListener('click', () => {
            configPanel.classList.toggle('hidden');
        });

        // --- Chat Messaging Logic ---

        // Sends the message to Firestore and Discord
        async function sendMessage() {
            if (!db) {
                showMessage("Chat service not connected. Please refresh.", true);
                return;
            }

            const messageText = messageInput.value.trim();
            const senderName = senderNameInput.value.trim() || 'Anonymous';

            if (messageText === "") return;
            
            // Public data path uses the dynamically determined currentAppId
            const messagesCollectionPath = `/artifacts/${currentAppId}/public/data/messages`;
            const messagesRef = collection(db, messagesCollectionPath);

            try {
                // 1. Save to Firestore (Public data path)
                await setDoc(doc(messagesRef), {
                    text: messageText,
                    timestamp: serverTimestamp(),
                    senderName: senderName,
                    senderId: userId
                });
                
                // 2. Post to Discord (webhook) - Non-blocking
                postToDiscord(messageText, senderName);

                messageInput.value = ''; // Clear input
                messageInput.style.height = 'auto'; // Reset textarea height
                messageInput.focus();
            } catch (e) {
                console.error("Error sending message:", e);
                showMessage('Failed to send message: ' + e.message, true);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevents newline
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });

        // Creates a message bubble HTML element
        function createMessageElement(data) {
            const isSelf = data.senderId === userId;
            const time = formatTimestamp(data.timestamp);
            
            const alignment = isSelf ? 'self-end' : 'self-start';
            const bgColor = isSelf ? 'bg-indigo-600 text-white' : 'bg-gray-700 text-gray-100';
            const displayName = data.senderName;
            const nameColor = isSelf ? 'text-indigo-200' : 'text-gray-400';

            const div = document.createElement('div');
            div.className = `max-w-xs md:max-w-md p-3 rounded-xl shadow-md ${bgColor} ${alignment}`;
            div.innerHTML = `
                <div class="text-sm font-bold mb-1 ${nameColor}">${displayName}</div>
                <div class="text-base whitespace-pre-wrap break-words">${data.text}</div>
                <div class="text-xs mt-1 text-opacity-80 text-right ${isSelf ? 'text-indigo-200' : 'text-gray-400'}">${time}</div>
            `;
            return div;
        }

        // Listens for real-time messages from Firestore
        function listenForMessages() {
            // Public data path uses the dynamically determined currentAppId
            const messagesCollectionPath = `/artifacts/${currentAppId}/public/data/messages`;
            const messagesQuery = query(collection(db, messagesCollectionPath), orderBy('timestamp'));

            // Remove the loading status text once listening starts
            if (loadingStatus) {
                 loadingStatus.remove();
            }

            // Set up real-time listener
            onSnapshot(messagesQuery, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const data = { id: change.doc.id, ...change.doc.data() };

                    if (change.type === "added") {
                        const newElement = createMessageElement(data);
                        messagesContainer.appendChild(newElement);
                        
                        // Scroll to bottom when a new message is added
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                });
            }, (error) => {
                console.error("Error listening to messages:", error);
                messagesContainer.innerHTML = `<p class="text-red-500 p-4">Failed to load chat history.</p>`;
            });
        }
        
    </script>
</body>
</html>
